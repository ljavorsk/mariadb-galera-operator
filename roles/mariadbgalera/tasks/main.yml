- name: Create Galera Arbitrator Deployment
  kubernetes.core.k8s:
    definition:
      kind: Deployment
      apiVersion: apps/v1
      metadata:
        name: '{{ ansible_operator_meta.name }}-garbd'
        namespace: '{{ ansible_operator_meta.namespace }}'
      spec:
        replicas: "{{garbdsize}}"
        selector:
          matchLabels:
            app: garbd
        template:
          metadata:
            labels:
              app: garbd
          spec:
            containers:
            - env:
              - name: CLUSTERS_IP4
                value: '{{ servicereg.resources[0].spec.clusterIP }}'
              name: garbd-node
              image: "quay.io/ljavorsk/garbd"
              ports:
              - containerPort: 3306
                protocol: TCP
              - containerPort: 4444
                protocol: TCP
              - containerPort: 4567
                protocol: TCP
              - containerPort: 4568
                protocol: TCP

